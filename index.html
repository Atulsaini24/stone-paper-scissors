<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissor</p>
        <p><button onclick="
            playgame('rock');
            afterClick();
            " class="move-button"> <img class="move-icon" src="./images/rock-emoji.png" alt=""></button>
        
        <button onclick="
            playgame('paper')
            "class="move-button"><img class="move-icon" src="./images/paper-emoji.png" alt=""></button>
        
        <button onclick="
            playgame('scissors')
            " class="move-button"><img class="move-icon" src="./images/scissors-emoji.png" alt=""></button>

        <p class="js-result result"></p>
        <p class="js-pick">
          You 
          <img src="./images/rock-emoji.png" class="move-icon">
          <img src="./images/scissors-emoji.png" class="move-icon">
          Computer
        </p>
        <p class="js-score score"></p>
        
        <button onclick="
            score.wins = 0;
            score.looses = 0; 
            score.ties = 0; 
            localStorage.removeItem('score');
            updateScoreElement();
            " class="reset-score-button">Reset Score</button>

    <script src="./index.js" defer></script>

  </body>
</html>
